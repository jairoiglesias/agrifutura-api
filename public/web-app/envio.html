<html lang="pt-br">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
	<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	 crossorigin="anonymous"></script>

	<style>

		.pictureOn{
			min-width: 100%;
			width: 100%;
			min-height:300px;
			height:50%;
			background-color: black; 
			color:white; 
			padding-top:10%;
		}

		.pictureOff{
			display: none;
		}

		.player{
			margin-top: 60px;
			width: 100%;
		}

	</style>

	<script>

		$(document).ready(function () {

			function snapshot(idCanvas, idVideo) {

				var canvas = document.querySelector(idCanvas)
				var video = document.querySelector(idVideo)

				canvas.width = video.videoWidth;
				canvas.height = video.videoHeight;
				canvas.getContext('2d').drawImage(video, 0, 0);

				var uri = canvas.toDataURL("image/jpeg");
				// document.querySelector('#base_64_image').innerText = uri

				console.log(uri)
			}


			function recordVoice(idAudio) {

				var player = document.getElementById(idAudio);


				var handleSuccess = function (stream) {
					if (window.URL) {
						player.src = window.URL.createObjectURL(stream);
					} else {
						player.src = stream;
					}

					player.play()
				};

				navigator.mediaDevices.getUserMedia({ audio: true, video: false }).then(handleSuccess)

			}

			let shouldStop = false;

			function initVoiceRecorder() {

				// let shouldStop = false;
				let stopped = false;
				const downloadLink = document.getElementById('download');
				const stopButton = document.getElementById('stop');

				// stopButton.addEventListener('click', function () {
				// 	shouldStop = true;
				// 	$('#btn_record_v2').val('Gravar voz (Versao 2)')
				// })

				var handleSuccess = function (stream) {

					const options = { mimeType: 'video/webm;codecs=vp9' };
					const recordedChunks = [];
					const mediaRecorder = new MediaRecorder(stream);


					mediaRecorder.ondataavailable = function (e) {

						console.log('receiving data ...')
						if (e.data.size > 0) {
							recordedChunks.push(e.data);
						}

						if (shouldStop === true && stopped === false) {
							console.log('Stop!')
							mediaRecorder.stop();
							stopped = true;
						}
					}

					mediaRecorder.onerror = function (e) {
						console.log('Error: ' + e);
					};

					mediaRecorder.onstart = function () {
						console.log('Started, state = ' + mediaRecorder.state);
					};

					mediaRecorder.onwarning = function (e) {
						console.log('Warning: ' + e);
					};

					mediaRecorder.onstop = function () {

						// console.log('Voice Recorder Stoped')
						// downloadLink.href = URL.createObjectURL(new Blob(recordedChunks));
						// downloadLink.download = 'acetest.wav';

						if (window.URL) {
							player.src = window.URL.createObjectURL(new Blob(recordedChunks));
						} else {
							player.src = new Blob(recordedChunks);
						}

						//- player.play()
					}

					mediaRecorder.start(10)

				};

				navigator.mediaDevices.getUserMedia({ audio: true, video: false }).then(handleSuccess)
			}

			navigator.getUserMedia = navigator.getUserMedia || navigator.webkitGetUserMedia || navigator.mozGetUserMedia || navigator.msGetUserMedia || navigator.oGetUserMedia

			
			$('#canvas').click(function(e){

				if (navigator.getUserMedia) {

					var videoConfig = { facingMode: { exact: "environment" } }
					// var videoConfig = true

					navigator.getUserMedia({video: videoConfig},  function (stream){

					var video = document.querySelector("#video_display")
					video.src = window.URL.createObjectURL(stream)

					},  function (err){
						alert('Erro ao recuperar Stream da Webcam')
					})

					$(this).removeClass('pictureOn').addClass('pictureOff')
					$('#video_display').removeClass('pictureOff').addClass('pictureOn')
				}

			})


			$('#video_display').click(function(e){

				e.preventDefault()

				snapshot('#canvas', '#video_display')

				$(this).removeClass('pictureOn').addClass('pictureOff')
				$('#canvas').removeClass('pictureOff').addClass('pictureOn')

			})

			$('#falar').click(function(e){

				e.preventDefault()

				var statusFala = $('#status_fala').text()

				if(statusFala.indexOf('Aperte para Falar') != -1){
					
					$('#status_fala').text('Gravando ...')
					initVoiceRecorder()

				}
				else if(statusFala.indexOf('Gravando') != -1){
					shouldStop = true
					$('#status_fala').text('Aperte para Falar!')
				}
				
				
			})

			$('#btn_enviar').click(function(e){
				e.preventDefault()

				window.location.href = 'chat.html'
			})

		})


	</script>

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
	 crossorigin="anonymous">
</head>

<body>
	<!-- Simple header with fixed tabs. -->
	<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header
	            mdl-layout--fixed-tabs">
		<header class="mdl-layout__header" style="background-color:#019AE8;">
			<div class="mdl-layout__header-row">
				<!-- Title -->
				<span class="mdl-layout-title">Consultoria</span>
				<img src="img/logo.png" width="8%;" style="margin-left: 60%;">
			</div>
		</header>
		<div class="mdl-layout__drawer">
			<span class="mdl-layout-title">Home</span>
			<span class="mdl-layout-title">Galeria</span>
			<span class="mdl-layout-title">Histórico</span>
		</div>
		<main class="mdl-layout__content">
			<video class="container-foto pictureOff" id="video_display">
			</video>
			<!-- <video id='video_display' style="display:none" autoplay='true'> Não suportado pelo navegador </video> -->
			<canvas id="canvas" class="pictureOn"></canvas>
			
			<div class="gravador" style="width: 100%;">
				<div class="img" width="100%">
					<img src="img/ic_close_2x.png" width="30px" style="margin-left: 80%;">
				</div>
				<div id="status_fala" align="center" style="font-size: 25px;"> Aperte para Falar!</div>
				<br>
				<div align="center">
					<img id="falar" src="img/whats.png" style="width: 20%; opacity: 0.7;" />
				</div>
				<audio id="player" controls class="player">
			</div>
			<br>
			<center>
			<div class="col-md-12" style="margin-bottom:13px;">
				<button id="btn_enviar" class="btn-success btn-lg">Enviar para consultor</button>
			</div>
			</center>
		</main>
	</div>
</body>

</html>

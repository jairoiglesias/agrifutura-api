<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
	<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

	    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
</head>
<body>
		<!-- Simple header with fixed tabs. -->
	<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header
	            mdl-layout--fixed-tabs">
	  <header class="mdl-layout__header" style="background-color:#019AE8;">
	    <div class="mdl-layout__header-row">
	      <!-- Title -->
	      <span class="mdl-layout-title">Home</span>
	      <img src="img/logo.png" width="8%;" style="margin-left: 70%;">

	    </div>
	    <!-- Tabs -->
	    <div class="mdl-layout__tab-bar mdl-js-ripple-effect" style="background-color:#019AE8;">
	      <a href="#fixed-tab-1" class="mdl-layout__tab is-active">Menu</a>
	      <a href="#fixed-tab-2" class="mdl-layout__tab">Galeria</a>
	      <a href="#fixed-tab-3" class="mdl-layout__tab">Histórico</a>

	    </div>
	  </header>
	  <div class="mdl-layout__drawer">
	    <span class="mdl-layout-title">Home</span>
	    <span class="mdl-layout-title">Galeria</span>
	    <span class="mdl-layout-title">Histórico</span>
	  </div>
	  <main class="mdl-layout__content">
		<table class="col-md-12 col-sm-12 col-xs-12 mdl-data-table mdl-js-data-table mdl-data-table mdl-shadow--2dp" style="margin-top: 15%;">
		  <tbody>
		    <tr>
		      <td><img src="img/ic_today_2x.png" width="24px;" style="opacity:0.7;"></td>
		      <td class="mdl-data-table__cell--non-numeric">Calendário da colheita</td>
		      <td class="mdl-data-table__cell--non-numeric"><img src="img/ic_send_2x.png" width="24px;" style="opacity:0.7;"></td>
		    </tr>
		    <tr>
		      <td><img src="img/ic_devices_2x.png" width="24px;" style="opacity:0.7;"></td>
		      <td class="mdl-data-table__cell--non-numeric">Lista de afazeres</td>
		      <td class="mdl-data-table__cell--non-numeric"><img src="img/ic_send_2x.png" width="24px;" style="opacity:0.7;"></td>
		    </tr>
		    <tr>
		      <td><img src="img/ic_attachment_2x.png" width="24px;" style="opacity:0.7;"></td>
		      <td class="mdl-data-table__cell--non-numeric">Visualizar Perfil</td>
		      <td class="mdl-data-table__cell--non-numeric"><img src="img/ic_send_2x.png" width="24px;" style="opacity:0.7;"></td>
		    </tr>
		    <tr>
		      <td><img src="img/ic_chat_2x.png" width="24px;" style="opacity:0.7;"></td>	
		      <td class="mdl-data-table__cell--non-numeric">Conversar com a Consultoria</td>
		      <td class="mdl-data-table__cell--non-numeric"><img src="img/ic_send_2x.png" width="24px;" style="opacity:0.7;"></td>
		    </tr>
		  </tbody>
		</table>
	  </main>
	</div>

</body>
</html>
